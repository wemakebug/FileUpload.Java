language: java
sudo: required
os:
  - linux
jdk:
  - oraclejdk8
script:
- gradle assemble
install:
- /bin/true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
